<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter your city name"
          spellcheck="false"
        />
        <button><img src="./images/search.png" alt="img" /></button>
      </div>

      <div class="error">
        <p>Invalid city name</p>
      </div>

      <div class="weather">
        <img src="./images/rain.png" alt="img" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">Belgium</h2>
        <div class="details">
          <div class="col">
            <img src="./images/humidity.png" alt="img" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./images/wind.png" alt="img" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const apiKey = "31a204a8bc86b0e61981e526a4307f8c";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");
      const weather = document.querySelector(".weather");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          let data = await response.json();
          console.log(data);

          document.querySelector(".city").innerHTML = data.name;
          document.querySelector(".temp").innerHTML =
            Math.round(data.main.temp) + "°C";
          document.querySelector(".humidity").innerHTML =
            data.main.humidity + "%";
          document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";

          if (data.weather[0].main == "Clouds") {
            weatherIcon.src = "./images/clouds.png";
          } else if (data.weather[0].main == "Clear") {
            weatherIcon.src = "./images/clear.png";
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "./images/rain.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "./images/drizzle.png";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "./images/mist.png";
          }
          weather.style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBtn.addEventListener("click", () => {
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
