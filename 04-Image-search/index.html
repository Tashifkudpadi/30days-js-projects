<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form>
      <input type="text" id="input-search" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685796444-acc2f5c1b7b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="img"
        />
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685796444-acc2f5c1b7b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="img"
        />
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682685796444-acc2f5c1b7b6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="img"
        />
      </div>
    </div>

    <button id="show-more-button">Show More</button>
    <script src="./script.js"></script>
  </body>
</html>
